<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <table>
            <center><table border="1"></center>

            <tr>
                <th>Comment</th>
                <th>Name</th>
                <th>Price</th>
                <th>Comment_H</th>
                <th>DateTime</th>
                <th>Name_P</th>

            </tr>

            {% for review in reviews %}

            <tr>
               <td> {{review['Comment']}} </td>
               <td> {{review['Name']}}</td>
               <td> {{review['Price']}}</td>
               <td> {{review['Comment_H']}}</td>
               <td> {{review['DateTime']}}</td>
               <td> {{review['Name_P']}}</td>

            </tr>
            {% endfor %}
        </table>

    </div>
</body>

</html>
</body>
</html>
